<p>Enter a four-digit number with no duplicated digits. For example, "6329" is valid, while "6323" is not.</p>
<form id="number_form">
    <label for = "guess_number" class="address_form">Number</label>
    <input type="text" class="guess" name="guess_number" id="guess_number" data-delivery="number"/>
    <br>
    <button id="submit_number">Submit Number</button>
    <br>
    <button id="show_number">Show Number</button>
</form>

<p id = "result"></p>
<p id="showNumber"></p>
